apiVersion: kubedb.com/v1alpha1
kind: MySQL
metadata:
  name: picroma-mysql
  namespace: picroma-namespace
spec:
  databaseSecret:
    secretName: mysql-auth
    username: root
    password: password
  version: "8.0.14"
  doNotPause: true
  storage:
    storageClassName: "standard"
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 50Mi
